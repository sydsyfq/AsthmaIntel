<ion-header>

  <ion-navbar>

    <ion-title style="text-align:center">DOCTOR APPOINTMENT</ion-title>

      <ion-buttons end>
        <button (click)="presentConfirm()" ion-button icon-only>
          <ion-icon name="add"></ion-icon>
        </button>
      </ion-buttons>

  </ion-navbar>

</ion-header>


<ion-content padding class="background">

<div>
  <ion-card>
      <ion-card-header>
      Appointment
      </ion-card-header>

      <ion-card-content>
        <ion-list>

        <ion-item>
          <ion-label floating>Name</ion-label>
          <ion-input type="text"></ion-input>
        </ion-item>

        <ion-item>
          <ion-label floating>Place</ion-label>
          <ion-input type="text"></ion-input>
        </ion-item>

        <ion-item>
          <ion-label>Date</ion-label>
          <ion-datetime displayFormat="DD/MM/YYYY" min="2016" max="2020" [(ngModel)]="appointmentDate"></ion-datetime>
        </ion-item>

        <ion-item>
          <ion-label>Time</ion-label>
          <ion-datetime displayFormat="h:mm A" pickerFormat="h mm A" [(ngModel)]="appointmentTime"></ion-datetime>
        </ion-item>

        <button ion-button style="text-align: center; margin-bottom: 15px; margin-left:13%; margin-top:15px;"color="danger" round>DELETE</button>
        <button ion-button style="text-align: center; margin-bottom: 15px margin-top:15px;" color="light" round>EDIT</button>

       </ion-list>
     </ion-card-content>
 </ion-card>
</div>

</ion-content>

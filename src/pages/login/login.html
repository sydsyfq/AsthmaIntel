<ion-content padding class="background">

<div style="margin-top:50%">
  <h1 style="font-family: Trajan Pro Bold; text-align: center; font-size: 35px">Asthma Intel</h1>
  <ion-list>

    <ion-item>
      <ion-label>Type Of User</ion-label>
      <ion-select [(ngModel)]="userType">
        <ion-option value="patient">Patient</ion-option>
        <ion-option value="parent">Parent</ion-option>
      </ion-select>
    </ion-item>
</ion-list>
</div>


<div [ngSwitch]="userType" >


  <div *ngSwitchCase="'patient'">
    <ion-list mode="wp">

        <ion-item>
          <ion-label floating>E-mail</ion-label>
          <ion-input type="email" [(ngModel)]="form.email" ></ion-input>
        </ion-item>

        <ion-item>
          <ion-label floating>Password</ion-label>
          <ion-input type="password" [(ngModel)]="form.password"></ion-input>
      </ion-item>
    </ion-list>
  
    <div style="margin-top: 15px">
      <button ion-button (click)="patientLogin()" round full>Sign in</button>
    </div>

    <div style="margin-top: 15px">
      <button ion-button (click)="signuppush()" color="secondary" round full >No account? Sign up (Patient only!)</button>
    </div>
    
  </div>
</div>

<div [ngSwitch]="userType" >

    <div *ngSwitchCase="'parent'">

        <ion-list >

        <ion-item>
          <ion-label floating>Parent's Username</ion-label>
          <ion-input type="email" [(ngModel)]="formParent.parentUsername" ></ion-input>
        </ion-item>

        <ion-item>
          <ion-label floating>Parent's Password</ion-label>
          <ion-input type="password" [(ngModel)]="formParent.parentPassword"></ion-input>
      </ion-item>
    </ion-list>

      <div style="margin-top: 15px">
        <button ion-button (click)="login()" round full>Sign in</button>
      </div>
    </div>
</div>

</ion-content>

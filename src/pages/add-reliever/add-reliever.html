<ion-header>

  <ion-navbar>
    <ion-title>Add Reliever Inhaler</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding class="background">

<div style="margin-top: 50%;">
<div style="text-align: center;">
  <h6> Please fill in the information about your reliever inhaler.</h6>

</div>

<div style="margin-top:15px">
<ion-card>
<ion-card-header>
  Reliever Inhaler
</ion-card-header>

<ion-list>

  <ion-item>
    <ion-label floating>Inhaler Name:</ion-label>
    <ion-input type="text" [(ngModel)]="form.relieverName"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label floating>Dosage:</ion-label>
    <ion-input type="number" min="1" [(ngModel)]="form.relieverDosage"></ion-input>
  </ion-item>

</ion-list>
</ion-card>
</div>

<div style="margin-top: 15px">
  <button ion-button  round full (click)="AddReliever()">ADD</button>
  </div>

  </div>

</ion-content>
